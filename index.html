<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Article Preview Component</title>

    <style>
        /*Very Dark Grayish Blue: hsl(217, 19%, 35%) text 48556AFF
        Desaturated Dark Blue: hsl(214, 17%, 51%) 6D7F97FF
        Grayish Blue: hsl(212, 23%, 69%) 9EAFC2FF
        Light Grayish Blue: hsl(210, 46%, 95%) bg ECF2F8FF
        */
        body {
            height: 100%;
            font-size: 12px;
            font-family: 'Manrope', sans-serif;
        }
        .triangle::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%,90%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #48556AFF;
        }
        @media (max-width: 1023.98px) {
            .triangle::before {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="h-full min-h-screen flex justify-center items-center bg-[#ECF2F8FF]">
    <div class="max-w-[500px] lg:max-w-[800px] lg:flex m-8">
        <img src="images/drawers.jpg" alt="drawers" class="rounded-t-lg lg:rounded-t-none lg:rounded-l-lg w-full lg:max-w-[300px] object-cover object-left">
        <div class="py-8 px-6 lg:p-10 bg-white rounded-b-lg lg:rounded-b-none lg:rounded-r-lg relative">
            <h2 class="font-bold text-[16px] lg:text-2xl mb-4 text-[#48556AFF]">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
            <div class="text-[13px] lg:text-[15px] mb-6 text-[#6D7F97FF] font-medium">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</div>
            <div class="flex items-center ">
                <img src="images/avatar-michelle.jpg" alt="avatar-michelle" class="w-full h-auto max-w-[40px] rounded-full">
                <div class="grow ml-4">
                    <div class="text-[14px] font-bold text-[#48556AFF]">Michelle Appleton</div>
                    <div class="text-[#6D7F97FF] font-medium">28 Jun 2020</div>
                </div>
                <button class="bg-[#ECF2F8FF] p-3 rounded-full lg:relative">
                    <img src="images/icon-share.svg" alt="" class="w-full h-auto max-w-[30px]">
                    <div class="min-w-[200px] bg-[#48556AFF] rounded-lg py-4 px-8 flex justify-between items-center
                                absolute lg:bottom-full lg:left-1/2 lg:-translate-x-1/2 lg:-translate-y-[10px]
                                inset-x-0 bottom-0">
                        <div class="text-[#ECF2F8FF] tracking-[.4em] triangle">SHARE</div>
                        <img src="images/icon-facebook.svg" alt="icon-facebook" class="w-full h-auto max-w-[24px] lg:max-w-[16px]">
                        <img src="images/icon-twitter.svg" alt="icon-twitter" class="w-full h-auto max-w-[24px] lg:max-w-[16px]">
                        <img src="images/icon-pinterest.svg" alt="icon-pinterest" class="w-full h-auto max-w-[24px] lg:max-w-[16px]">
                        <img src="images/icon-share-active.svg" alt="" class="lg:hidden w-full h-auto max-w-[30px]">
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
